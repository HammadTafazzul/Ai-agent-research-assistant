<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Agent - Query</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 50px;
    }
    .container {
      background: #fff;
      padding: 35px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 500px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 1.8em;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input[type="text"] {
      padding: 12px 15px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #0077cc;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #005fa3;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .messages {
      margin-top: 20px;
    }
    .messages li {
      list-style: none;
      padding: 10px 12px;
      border-radius: 6px;
      margin-bottom: 8px;
      font-size: 0.95em;
    }
    .messages .error {
      background: #f8d7da;
      color: #721c24;
    }
    .messages .info {
      background: #d1ecf1;
      color: #0c5460;
    }
    .view-reports {
      display: block;
      text-align: center;
      margin-top: 25px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Agent â€” Submit Query</h1>
    <form action="/submit" method="post">
      <input type="text" name="query" placeholder="e.g. Latest research on AI in education" required>
      <button type="submit">Search & Summarize</button>
    </form>

    <a href="/reports" class="view-reports">ðŸ“„ View Saved Reports</a>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="messages">
        {% for cat, msg in messages %}
          <li class="{{ cat }}">{{ msg }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
